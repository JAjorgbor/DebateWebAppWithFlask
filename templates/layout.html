<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | Debate Forum</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% block stylesheets %} {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">
          <h1 class="text-md">Debate Forum</h1>
        </a>
        <button
          data-modal-id="login"
          id="login-btn"
          class="btn btn-primary btn-hollow modal-trigger hidden"
        >
          Login
        </button>
        <button class="btn btn-danger btn-hollow hidden" id="logout-btn">
          Logout
        </button>
      </nav>
    </header>
    <!-- Start Login Modal -->

    <div class="modal" data-modal-id="login">
      <div
        class="modal-overlay"
        data-modal-id="login"
        data-modal-id="create-account"
      ></div>
      <div class="modal-body">
        <h3 class="title">
          <span>Log In</span>
          <button class="close-btn" data-modal-id="login">X</button>
        </h3>
        <form id="login-form">
          <label for="" class="form-control">
            <span class="label">Username</span>
            <input type="text" name="userName" />
          </label>
          <label for="" class="form-control">
            <span class="label">Password</span>
            <input type="text" name="password" />
          </label>
          <button type="submit" class="btn btn-primary text-white w-full mt-sm">
            Submit
          </button>
          <p>
            Don't have an account?
            <span
              class="text-primary modal-trigger"
              data-modal-id="create-account"
            >
              Create Account
            </span>
          </p>
        </form>
      </div>
    </div>
    <!-- End Login Modal  -->
    <!-- Start Create Account Modal  -->
    <div class="modal" data-modal-id="create-account">
      <div class="modal-overlay" data-modal-id="create-account"></div>
      <div class="modal-body">
        <h3 class="title">
          <span>Create Account</span>
          <button class="close-btn" data-modal-id="create-account">X</button>
        </h3>
        <form id="create-account-form">
          <label for="" class="form-control">
            <span class="label">Username</span>
            <input type="text" name="userName" />
          </label>
          <label for="" class="form-control">
            <span class="label">Password</span>
            <input type="text" name="password" />
          </label>
          <button type="submit" class="btn btn-primary text-white w-full mt-sm">
            Submit
          </button>
          <p>
            Already have an account?<span
              class="text-primary modal-trigger"
              data-modal-id="login"
            >
              Log In</span
            >
          </p>
        </form>
      </div>
    </div>
    <!-- End Create Account Modal  -->
    <main>{% block content %}{% endblock %}</main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Debate Forum</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts%} {% endblock %}
  </body>
</html>
