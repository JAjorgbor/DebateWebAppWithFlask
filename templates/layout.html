<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | Debate Forum</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% block stylesheets %} {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">
          <h1 class="text-md">Debate Forum</h1>
        </a>
        <button
          data-modal-id="auth"
          id="modal-trigger"
          class="btn btn-primary btn-hollow"
        >
          Login
        </button>
      </nav>
    </header>
    <div class="modal" id="auth">
      <div class="modal-overlay" data-modal-id="auth"></div>
      <div class="modal-body">
        <h3 class="title">
          <span>Log In</span>
          <button class="close-btn" data-modal-id="auth">X</button>
        </h3>
        <form id="'login-form">
          <label for="" class="form-control">
            <span class="label">Username</span>
            <input type="text" name="username" />
          </label>
          <label for="" class="form-control">
            <span class="label">Password</span>
            <input type="text" name="password" />
          </label>
          <button type="submit" class="btn btn-primary text-white w-full mt-sm">
            Submit
          </button>
        </form>
      </div>
    </div>
    <main>{% block content %}{% endblock %}</main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Debate Forum</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts%} {% endblock %}
  </body>
</html>
