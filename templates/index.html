{% extends "layout.html" %} {% block title %} Home {% endblock%} {% block
content %}

<div class="container">
  <div class="hero-banner rounded-lg">
    <div class="text-white">
      <h1 class="text-xl">Welcome To Debate Forum</h1>
      <p class="text-lg">select a topic to get started</p>
    </div>
  </div>
</div>

<div class="container py-3">
  <div class="topics-section">
    <h3 class="text-primary">Topics</h3>
    <div class="my-3 topics-section__topics"></div>

    <div class="modal" data-modal-id="create-topic">
      <div class="modal-overlay" data-modal-id="create-topic"></div>
      <div class="modal-body">
        <h3 class="title">
          <span>Create Topic</span>
          <button class="close-btn" data-modal-id="create-topic">X</button>
        </h3>
        <form id="create-topic-form">
          <label for="" class="form-control">
            <span class="label">Title</span>
            <input type="text" name="topic_name" />
          </label>
          <button type="submit" class="btn btn-primary text-white w-full mt-sm">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%} {%block scripts%}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{%endblock%}
